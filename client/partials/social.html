<navigation></navigation>
<div class="container">
  <div id="header">
    <h3 id="profile_name">{{user.username}}</h3>
      <img class="img-circle profile_picture" src="{{user.profile_image}}">
  </div>
    <ul class="nav nav-pills tabs">
      <li><a ng-click="changeView(1)"><h4>Likes</h4></a></li>
      <li><a ng-click="changeView(2)"><h4>Following</h4></a></li>
      <li><a ng-click="changeView(3)"><h4>Followers</h4></a></li>
    </ul>
    <div id="body">
    <div ng-if="containerView == 1">
    </div>
    <div ng-if="containerView == 2">
      <div class="following col-lg-2" ng-repeat="following in user.following">
        <a href="/#!/profile/{{following.username}}/{{following._id}}">
        <img class="img-circle follow_image img-responsive" ng-src="{{following.profile_image}}">
        <p class="text-center">{{following.username}}</p>
        </a>
      </div>
    </div>
    <div ng-if="containerView == 3">
      <div class="following" ng-repeat="follower in user.followers">
        <a href="/#!/profile/{{follower.username}}/{{follower._id}}">
        <img class="img-circle follow_image img-responsive" ng-src="{{follower.profile_image}}">
        <p class="text-center social_username">{{follower.username}}</p>
        </a>

      </div>
    </div>
  </div>
</div>
